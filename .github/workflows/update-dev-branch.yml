name: Update Dev Branch

on:
  push:
    branches:
      - main

jobs:
  update-dev:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Set up Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
      
      - name: Create or update dev branch
        run: |
          # Check if dev branch exists remotely
          if git ls-remote --heads origin dev | grep -q dev; then
            git fetch origin dev
            git checkout dev
            git reset --hard main
          else
            git checkout -b dev
          fi
      
      - name: Transform module paths
        run: |
          # Replace all occurrences of github.com/charmbracelet/crush with github.com/0pcom/crush
          find . -type f -name '*.go' -not -path './vendor/*' -not -path './.git/*' -exec sed -i 's|github\.com/charmbracelet/crush|github.com/0pcom/crush|g' {} +
          
          # Update go.mod module path
          sed -i 's|^module github\.com/charmbracelet/crush|module github.com/0pcom/crush|' go.mod
          
          # Show changes for debugging
          git diff go.mod | head -20
      
      - name: Commit changes
        run: |
          git add -A
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Automated module path transformation for go run compatibility

This branch is auto-generated from main with transformed module paths to enable:
go run github.com/0pcom/crush@dev

Changes:
- Module path: github.com/charmbracelet/crush â†’ github.com/0pcom/crush
- All import paths updated accordingly

Do not commit directly to this branch - it will be overwritten on next main push."
          fi
      
      - name: Force push to dev branch
        run: |
          git push -f origin dev
